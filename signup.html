<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign|up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="shortcut icon" href="./Image/facicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <header>
        <nav class="nav">
            <nav class="navbar">
                <img src="./Image/logo.png" alt="logo">
            </nav>
            <nav class="navbar1">
                <a href="EngageUp.html"><button type="button">Log in</button></a>
            </nav>
        </nav>
        <hr>
    </header>
    <div style="display: flex; justify-content: center;">
        <div class="content2" style="background-color: white;">
            <h1>Sign up to <span class="span" style="color: teal;">EngageUp</span></h1>
            <input class="textInput" type="text" placeholder="First name">
            <input class="textInput" type="text" placeholder="Last name">
            <p style="position: relative; margin-top: 15px; text-align: left; padding: 2px; font-size: large;">Date of birth</p>
            <input type="date" name="birthday" id="date">
            <p style="position: relative; margin-top: 10px; text-align: left; padding: 2px; font-size: large;">Gender</p>
            <select aria-label="Gender" name="gender" id="gender" title="gender">
                <option value="">Select</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">LGBTQ+</option>
            </select>
            <input class="textInput" type="email" placeholder="Email or phone number">
            <input class="textInput" type="password" placeholder="Password (6 or more character)">
            <input class="textInput" type="password" placeholder="Re-enter your password">
            <a href=""><button type="button" class="create2"><span>Register now</span></button></a><br>
            <a href="EngageUp.html">Already on EngageUp?Sign in</a><br>
        </div>
    </div>

    <footer class="footer">
        <h4 style="color: white;">.Lite &#169; 2023</h4>
    </footer>

</body>

</html>
