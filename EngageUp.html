<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EngageUp</title>
    <link rel="stylesheet" href="EngageUp.css" />
    <link rel="shortcut icon" href="./Image/facicon.png" type="image/x-icon" />
    <style>
      /* width */
      ::-webkit-scrollbar {
        width: 10px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px grey;
        /* border-radius: 10px; */
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: red;
        border-radius: 5px;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {

  <body>
    <header>
      <nav class="nav">

          <input type="email" id="email" placeholder="Email or Phone number" />

          /></a>

          <br />

          >
          <div class="create">

              ><button type="button" class="create">
                <span>Create new account</span>

          </div>

    </main>

    <footer class="footer">

    </footer>

      const password = document.getElementById('password');
